<!DOCTYPE html>
<html>
<script src="dist/jquery.js"></script>
<style>
    .hello { color:green }
    .world { color:red }
</style>
<body>
<p id="test" class="hello
    world">hello world</p>

<p id="result"></p>
<script>
    $(function(){
        var r1 = $('#test').hasClass('hello')
        var r2 = $('#test').hasClass('world');
		var r3 = $('#test').hasClass('world ');
		var r4 = $('#test').hasClass(' hello');
        if(r1 && r2 && !r3 && !r4)
            $("#result").html('PASS')
        else
            $("#result").html('FAIL')
    });
</script>
